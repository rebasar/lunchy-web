<mat-card>
  <mat-card-title>{{ item.title }}</mat-card-title>
  <mat-card-content>{{ item.description }}</mat-card-content>
  <mat-card-actions>
    <app-ratings [disabled]="!loggedIn" [item]="item"></app-ratings>
  </mat-card-actions>
  <mat-card-footer>
    <mat-chip-list *ngIf="item.price">
      <mat-chip color="primary" selected="true">{{ item.price }} SEK</mat-chip>
    </mat-chip-list>
  </mat-card-footer>
</mat-card>
