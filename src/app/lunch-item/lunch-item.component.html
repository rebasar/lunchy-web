<mat-card>
  <mat-card-title>{{ item.title }}</mat-card-title>
  <mat-card-content>{{ item.description }}</mat-card-content>
  <mat-card-actions>
    <mat-icon>thumb_up</mat-icon>
    <mat-icon>thumb_down</mat-icon>
  </mat-card-actions>
  <mat-card-footer>{{ item.price }}</mat-card-footer>
</mat-card>
