<mat-card>
  <mat-card-title>{{ item.title }}</mat-card-title>
  <mat-card-content>{{ item.description }}</mat-card-content>
  <mat-card-actions>
    <button mat-fab><mat-icon>sentiment_very_satisfied</mat-icon></button>
    <button mat-fab><mat-icon>sentiment_neutral</mat-icon></button>
    <button mat-fab><mat-icon>sentiment_very_dissatisfied</mat-icon></button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-chip-list *ngIf="item.price">
      <mat-chip color="primary" selected="true">{{ item.price }} SEK</mat-chip>
    </mat-chip-list>
  </mat-card-footer>
</mat-card>
